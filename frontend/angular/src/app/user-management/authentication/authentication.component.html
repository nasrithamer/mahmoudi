<form (submit)="login()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" id="username" name="username" [value]="username" [(ngModel)]="username" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" id="password" name="password" [value]="password" [(ngModel)]="password" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
